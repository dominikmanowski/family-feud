<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet"> 
    <title>Familiada</title>
</head>

<body>
    <div class="game-box">
        <div class="players">
            <div class="player-0">
                <span class="player-0__name">Drużyna A</span>
                <div class="player-0__lives">
                    <div class="player-0__heart"></div>
                    <div class="player-0__heart"></div>
                    <div class="player-0__heart"></div>
                </div>
            </div>
            
            <div class="player-1">
                <span class="player-1__name">Drużyna B</span>
                <div class="player-1__lives">
                    <div class="player-1__heart"></div>
                    <div class="player-1__heart"></div>
                    <div class="player-1__heart"></div>
                </div>
            </div>
        </div>
        
        <div class="scores">
            <span class="player-0__score-global">000</span>
            <span class="player-1__score-global">000</span>
        </div>

        <div class="answers">
            <ul class="answers__list">
                <li class="answers__item"><span class="number">1.</span><span class="answer">...........................</span><span class="points">00</span></li>
                <li class="answers__item"><span class="number">2.</span><span class="answer">...........................</span><span class="points">00</span></li>
                <li class="answers__item"><span class="number">3.</span><span class="answer">...........................</span><span class="points">00</span></li>
                <li class="answers__item"><span class="number">4.</span><span class="answer">...........................</span><span class="points">00</span></li>
                <li class="answers__item"><span class="number">5.</span><span class="answer">...........................</span><span class="points">00</span></li>
                <li class="answers__item"><span class="number">6.</span><span class="answer">...........................</span><span class="points">00</span></li>
                <li class="answers__item"><span class="number">7.</span><span class="answer">...........................</span><span class="points">00</span></li>
            </ul>

        </div>

        <div class="score-round">
            <span class="score-round__value">000</span>
        </div>

    <script src="scripts.js"></script>
</body>

</html>
